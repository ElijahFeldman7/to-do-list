<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --primary-color: #5a67d8;
            --primary-hover: #434190;
            --text-color: #2d3748;
            --subtle-text: #718096;
            --border-color: #e2e8f0;
            --completed-bg: #f7fafc;
            --danger-color: #e53e3e;
            --danger-hover: #c53030;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 40px 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--container-bg);
            padding: 35px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 550px;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-section {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }

        #todo-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #todo-input::placeholder {
            color: var(--subtle-text);
        }

        #todo-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.3);
        }

        #add-button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        #add-button:hover {
            background-color: var(--primary-hover);
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #todo-list li {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-break: break-word;
            transition: background-color 0.3s ease, opacity 0.4s ease;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #todo-list li.completed {
            background-color: var(--completed-bg);
            color: var(--subtle-text);
        }

        #todo-list li.completed .task-text {
            text-decoration: line-through;
        }

        .task-text {
            flex-grow: 1;
            cursor: pointer;
        }

        .task-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 15px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .task-actions button:hover {
            background-color: #e2e8f0;
        }

        .task-actions button.delete:hover {
            background-color: var(--danger-color);
        }
        .task-actions button.delete:hover svg {
            stroke: white;
        }
        
        .task-actions svg {
            width: 18px;
            height: 18px;
            stroke: var(--subtle-text);
            transition: stroke 0.2s ease;
        }
        
        #empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--subtle-text);
            display: none;
        }
        
        #empty-state.visible {
            display: block;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>My Modern To-Do List</h1>
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="e.g., Learn about localStorage">
            <button id="add-button" title="Add new task">Add</button>
        </div>
        
        <ul id="todo-list"></ul>
        
        <div id="empty-state">
            <p>Your list is empty!</p>
            <p>Add a task to get started.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('todo-input');
            const addButton = document.getElementById('add-button');
            const todoList = document.getElementById('todo-list');
            const emptyState = document.getElementById('empty-state');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const renderTasks = () => {
                todoList.innerHTML = '';

                if (tasks.length === 0) {
                    emptyState.classList.add('visible');
                } else {
                    emptyState.classList.remove('visible');
                }
                
                tasks.forEach(task => {
                    const listItem = document.createElement('li');
                    listItem.setAttribute('data-id', task.id);
                    if (task.completed) {
                        listItem.classList.add('completed');
                    }
                    
                    const taskText = document.createElement('span');
                    taskText.className = 'task-text';
                    taskText.textContent = task.text;

                    const taskActions = document.createElement('div');
                    taskActions.className = 'task-actions';

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete';
                    deleteButton.setAttribute('aria-label', 'Delete task');
                    deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>`;

                    listItem.appendChild(taskText);
                    taskActions.appendChild(deleteButton);
                    listItem.appendChild(taskActions);
                    
                    todoList.appendChild(listItem);
                });
            };

            const addTask = () => {
                const todoText = todoInput.value.trim();
                if (todoText === '') {
                    todoInput.style.borderColor = 'var(--danger-color)';
                    setTimeout(() => { todoInput.style.borderColor = 'var(--border-color)'}, 1500);
                    return;
                }

                const newTask = {
                    id: Date.now(),
                    text: todoText,
                    completed: false
                };

                tasks.push(newTask);
                saveTasks();
                renderTasks();
                todoInput.value = '';
                todoInput.focus();
            };

            const toggleTaskStatus = (taskId) => {
                tasks = tasks.map(task => 
                    task.id === taskId ? { ...task, completed: !task.completed } : task
                );
                saveTasks();
                renderTasks();
            };

            const deleteTask = (taskId) => {
                const listItem = document.querySelector(`[data-id='${taskId}']`);
                if(listItem) {
                    listItem.style.opacity = '0';
                    listItem.style.transform = 'translateX(-20px)';
                    setTimeout(() => {
                        tasks = tasks.filter(task => task.id !== taskId);
                        saveTasks();
                        renderTasks();
                    }, 300);
                }
            };

            todoList.addEventListener('click', (event) => {
                const target = event.target;
                const listItem = target.closest('li');
                if (!listItem) return;

                const taskId = Number(listItem.getAttribute('data-id'));

                if (target.closest('.delete')) {
                    deleteTask(taskId);
                } 
                else {
                    toggleTaskStatus(taskId);
                }
            });
            
            addButton.addEventListener('click', addTask);

            todoInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    addTask();
                }
            });

            renderTasks();
        });
    </script>
</body>
</html>
